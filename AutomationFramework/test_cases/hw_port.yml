
- testcase:
      name: hw_port_channel_speed
      id: 1
      description: >
          This test is to set channel speed.
      rpcs:
          - template: hw_port_lag_create.xml
            target: candidate
            operation: edit-config
            commit: true
            params:
                   interface_name: "400"
                   type: "ieee8023adLag"
                   enabled: "true"

          - template: hw_port_channel_speed.xml
            target: candidate
            operation: edit-config
            commit: true
            params:
                   name: "400"
                   channel_speed: "SPEED_1GB"

